<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarik Tambang Pencarian üîç</title>
  <style>
    :root {
      --p1: #ef4444;
      --p2: #3b82f6;
      --bg: #0f172a;
      --text: #f1f5f9;
    }
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 10px;
      font-size: 1.2em;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .game-area {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      position: relative;
      overflow: hidden;
    }

    .player {
      width: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    #p1 .avatar { background: var(--p1); }
    #p2 .avatar { background: var(--p2); }

    .score {
      font-size: 2rem;
      font-weight: 700;
    }

    .rope-area {
      flex: 1;
      position: relative;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rope {
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, var(--p1), var(--p2));
      border-radius: 5px;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .flag {
      width: 30px;
      height: 30px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: left 0.4s ease-out;
    }

    .target-area {
      text-align: center;
      padding: 10px;
    }

    .array {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .cell {
      background: #1e293b;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .cell:hover { background: #334155; }

    .info {
      text-align: center;
      margin-top: 6px;
      font-size: 1.1em;
      color: #94a3b8;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .game-area {
        flex-direction: column;
        justify-content: center;
        gap: 20px;
      }
      .player {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }
      .rope-area { height: 120px; }
      .avatar { width: 60px; height: 60px; }
      .score { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>üéØ Tarik Tambang Pencarian ‚Äî Siapa Cepat Dia Dapat!</header>

  <div class="target-area">
    <div id="targetText">Klik angka: <span id="targetValue"></span></div>
    <div class="array" id="arrayArea"></div>
  </div>

  <div class="game-area">
    <div class="player" id="p1">
      <div class="avatar">P1</div>
      <div class="score" id="score1">0</div>
    </div>

    <div class="rope-area">
      <div class="rope"></div>
      <div class="flag" id="flag" style="left: 50%;"></div>
    </div>

    <div class="player" id="p2">
      <div class="avatar">P2</div>
      <div class="score" id="score2">0</div>
    </div>
  </div>

  <div class="info">Siapa yang lebih cepat klik angka target, dia narik talinya!</div>

  <script>
    const arrayArea = document.getElementById('arrayArea');
    const targetValue = document.getElementById('targetValue');
    const flag = document.getElementById('flag');
    const score1El = document.getElementById('score1');
    const score2El = document.getElementById('score2');

    let flagPos = 50; // start tengah
    let scores = [0, 0];
    let gameActive = true;

    function randomArray(n = 15, max = 99) {
      return Array.from({ length: n }, () => Math.floor(Math.random() * max) + 1);
    }

    function newRound() {
      const arr = randomArray(20, 80);
      const target = arr[Math.floor(Math.random() * arr.length)];
      targetValue.textContent = target;
      arrayArea.innerHTML = '';
      arr.forEach(num => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = num;
        cell.addEventListener('click', () => checkAnswer(num));
        arrayArea.appendChild(cell);
      });
      gameActive = true;
    }

    function checkAnswer(num) {
      if (!gameActive) return;
      const target = Number(targetValue.textContent);
      if (num === target) {
        // Siapa yang klik lebih dulu?
        const player = Math.random() < 0.5 ? 0 : 1; // simulasi, nanti bisa pakai deteksi per device
        addPoint(player);
      }
      newRound();
    }

    function addPoint(player) {
      if (!gameActive) return;
      scores[player] += 10;
      moveRope(player);
      score1El.textContent = scores[0];
      score2El.textContent = scores[1];
    }

    function moveRope(player) {
      const move = 6;
      if (player === 0) flagPos -= move;
      else flagPos += move;

      if (flagPos < 10) {
        flagPos = 10;
        endGame(0);
      } else if (flagPos > 90) {
        flagPos = 90;
        endGame(1);
      }

      flag.style.left = flagPos + '%';
    }

    function endGame(winner) {
      gameActive = false;
      alert(`üéâ Pemain ${winner + 1} menang!`);
      resetGame();
    }

    function resetGame() {
      flagPos = 50;
      flag.style.left = flagPos + '%';
      scores = [0, 0];
      score1El.textContent = 0;
      score2El.textContent = 0;
      newRound();
    }

    newRound();
  </script>
</body>
</html>
